
            <!-- Section formulaire -->
            <section class="formulaire">
                <h2>Contactez-nous pour réserver</h2>
                <p>Laissez vos coordonnées et nous vous recontacterons</p>
                <form>
                    <div>                        
                        <label for="nom">Votre nom</label>
                        <input type="text" name="votre-nom" id="nom" placeholder="Entrez votre nom" />
                    </div>
                    <div>                        
                        <label for="mail">Votre adresse mail</label>
                        <input type="email" name="votre-email" id="mail" placeholder="adresse@mail.com" />
                    </div>
                    <div class="span-2">                        
                        <label for="message">Votre message</label>
                        <textarea name="votre-message" id="message" cols="30" rows="10">Entrez votre message ici</textarea>
                    </div>
                    <div class="span-2 radio">  
                        <input type="radio" name="validation" value="Vous acceptez de recevoir notre newsletter" />                      
                        <label for="validation">Vous acceptez de recevoir notre newsletter</label>
                    </div>
                    <div class="span-2">    
                        <input type="submit" value="Envoyer" />
                    </div>
                </form>
            </section>
